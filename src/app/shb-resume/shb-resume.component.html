<section>
    <mat-grid-list cols="12">
        <!-- Education -->
        <mat-grid-tile colspan="2" rowspan="3">
            <mat-card>
                <img mat-card-image class="profile-image" src="./assets/UW.png" alt="University of Washington" />
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="10" rowspan="3">
            <!-- Education Table -->
            <table mat-table [dataSource]="tblEducationSource" class="mat-elevation-z5">
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef><i class="fa fa-graduation-cap"></i>&nbsp;Education</th>
                    <td mat-cell *matCellDef="let row">
                        <div>
                            <span class="school-name">{{ row.school }}:</span>
                            &nbsp;
                            <span class="school-major">{{ row.major }}</span>
                        </div>
                        <div>
                            <span class="school-dates">{{ row.dateFrom }} - {{ row.dateTo }}</span>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-grid-tile>

        <!-- Employment -->
        <mat-grid-tile colspan="2" rowspan="4">
            <mat-card>
                <img mat-card-image class="profile-image" src="./assets/shakami.jpg" alt="Sepehr Hakami" />
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="10" rowspan="8">
            <!-- Employment Table -->
            <table mat-table [dataSource]="tblExperienceSource" class="mat-elevation-z5">
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef><i class="fa fa-code"></i>&nbsp;Experience</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-grid-tile>
    </mat-grid-list>
</section>
